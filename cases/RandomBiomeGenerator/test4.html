<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Perlin Noise Biome Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 2px solid #333;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 280px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #aaa;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            background: #222;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 13px;
        }
        .value-display {
            font-size: 12px;
            color: #4CAF50;
            text-align: right;
        }
        #info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
            font-size: 12px;
            color: #888;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui">
        <button id="generateBtn">Generate New Terrain</button>

        <div class="control-group">
            <label>Random Seed</label>
            <input type="text" id="seedInput" placeholder="Enter seed or leave blank for random">
        </div>

        <div class="control-group">
            <label>Water Level: <span class="value-display" id="waterValue">0.40</span></label>
            <input type="range" id="waterLevel" min="0" max="1" step="0.01" value="0.40">
        </div>

        <div class="control-group">
            <label>Mountain Level: <span class="value-display" id="mountainValue">0.65</span></label>
            <input type="range" id="mountainLevel" min="0" max="1" step="0.01" value="0.65">
        </div>

        <div class="control-group">
            <label>Scale (Zoom): <span class="value-display" id="scaleValue">50</span></label>
            <input type="range" id="scale" min="20" max="150" step="5" value="50">
        </div>

        <div class="control-group">
            <label>Shadow Intensity: <span class="value-display" id="shadowValue">0.5</span></label>
            <input type="range" id="shadowIntensity" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="pixelated" checked> Pixelated Style
            </label>
        </div>

        <div id="info">Adjust settings and generate!</div>
    </div>

    <script>
        // Perlin Noise Implementation
        class PerlinNoise {
            constructor(seed = Math.random()) {
                this.seed = seed;
                this.p = this.generatePermutation();
            }

            generatePermutation() {
                const p = [];
                for (let i = 0; i < 256; i++) p[i] = i;

                let rng = this.seed;
                for (let i = 255; i > 0; i--) {
                    rng = (rng * 9301 + 49297) % 233280;
                    const j = Math.floor((rng / 233280) * (i + 1));
                    [p[i], p[j]] = [p[j], p[i]];
                }

                return [...p, ...p];
            }

            fade(t) {
                return t * t * t * (t * (t * 6 - 15) + 10);
            }

            lerp(t, a, b) {
                return a + t * (b - a);
            }

            grad(hash, x, y, z) {
                const h = hash & 15;
                const u = h < 8 ? x : y;
                const v = h < 4 ? y : h === 12 || h === 14 ? x : z;
                return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
            }

            noise(x, y, z) {
                const X = Math.floor(x) & 255;
                const Y = Math.floor(y) & 255;
                const Z = Math.floor(z) & 255;

                x -= Math.floor(x);
                y -= Math.floor(y);
                z -= Math.floor(z);

                const u = this.fade(x);
                const v = this.fade(y);
                const w = this.fade(z);

                const A = this.p[X] + Y;
                const AA = this.p[A] + Z;
                const AB = this.p[A + 1] + Z;
                const B = this.p[X + 1] + Y;
                const BA = this.p[B] + Z;
                const BB = this.p[B + 1] + Z;

                return this.lerp(w,
                    this.lerp(v,
                        this.lerp(u, this.grad(this.p[AA], x, y, z),
                            this.grad(this.p[BA], x - 1, y, z)),
                        this.lerp(u, this.grad(this.p[AB], x, y - 1, z),
                            this.grad(this.p[BB], x - 1, y - 1, z))),
                    this.lerp(v,
                        this.lerp(u, this.grad(this.p[AA + 1], x, y, z - 1),
                            this.grad(this.p[BA + 1], x - 1, y, z - 1)),
                        this.lerp(u, this.grad(this.p[AB + 1], x, y - 1, z - 1),
                            this.grad(this.p[BB + 1], x - 1, y - 1, z - 1))));
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        const pixelSize = 2; // Each "pixel" in our grid
        const gridWidth = 400;
        const gridHeight = 300;

        canvas.width = gridWidth;
        canvas.height = gridHeight;
        canvas.style.width = (gridWidth * 2) + 'px';
        canvas.style.height = (gridHeight * 2) + 'px';

        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash = hash & hash;
            }
            return Math.abs(hash) / 2147483647;
        }

        function smoothstep(edge0, edge1, x) {
            const t = Math.max(0, Math.min(1, (x - edge0) / (edge1 - edge0)));
            return t * t * (3 - 2 * t);
        }

        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        function lerpColor(c1, c2, t) {
            return [
                lerp(c1[0], c2[0], t),
                lerp(c1[1], c2[1], t),
                lerp(c1[2], c2[2], t)
            ];
        }

        function generateTerrain() {
            const waterLevel = parseFloat(document.getElementById('waterLevel').value);
            const mountainLevel = parseFloat(document.getElementById('mountainLevel').value);
            const scale = parseFloat(document.getElementById('scale').value);
            const shadowIntensity = parseFloat(document.getElementById('shadowIntensity').value);
            const pixelated = document.getElementById('pixelated').checked;

            const seedInput = document.getElementById('seedInput').value;
            const seed = seedInput ? parseFloat(seedInput) || hashCode(seedInput) : Math.random();

            const perlin = new PerlinNoise(seed);

            // Color definitions (RGB 0-255)
            const deepOcean = [13, 38, 102];
            const shallowOcean = [26, 77, 153];
            const beach = [230, 217, 153];
            const plains = [77, 179, 51];
            const hills = [89, 140, 64];
            const mountains = [128, 128, 128];
            const snowPeaks = [230, 230, 242];

            // Light direction for shadows (from top-right)
            const lightDirX = 0.6;
            const lightDirY = -0.8;

            const imageData = ctx.createImageData(gridWidth, gridHeight);
            const data = imageData.data;

            // Store height values for shadow calculation
            const heightMap = new Array(gridWidth * gridHeight);

            // First pass: generate heights and base colors
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    const fx = x / scale;
                    const fy = y / scale;

                    // Multi-octave noise
                    let height = 0;
                    let amplitude = 1;
                    let frequency = 1;
                    let maxValue = 0;

                    for (let o = 0; o < 6; o++) {
                        height += perlin.noise(fx * frequency, fy * frequency, 0) * amplitude;
                        maxValue += amplitude;
                        amplitude *= 0.5;
                        frequency *= 2;
                    }

                    height = (height / maxValue + 1) / 2; // Normalize to 0-1

                    if (pixelated) {
                        height = Math.floor(height * 10) / 10;
                    }

                    heightMap[y * gridWidth + x] = height;

                    // Determine biome and color based on height
                    let color;
                    const beachLevel = waterLevel + 0.03;
                    const hillLevel = waterLevel + 0.15;

                    if (height < waterLevel) {
                        // Ocean
                        const depth = (waterLevel - height) / waterLevel;
                        const t = smoothstep(0, 1, depth);
                        color = lerpColor(shallowOcean, deepOcean, t);
                    } else if (height < beachLevel) {
                        // Beach
                        const t = smoothstep(waterLevel, beachLevel, height);
                        color = lerpColor(shallowOcean, beach, t);
                    } else if (height < hillLevel) {
                        // Plains
                        const t = smoothstep(beachLevel, hillLevel, height);
                        color = lerpColor(beach, plains, t);
                    } else if (height < mountainLevel) {
                        // Hills
                        const t = smoothstep(hillLevel, mountainLevel, height);
                        color = lerpColor(plains, hills, t);
                    } else {
                        // Mountains
                        const snowLevel = mountainLevel + 0.2;
                        if (height > snowLevel) {
                            const t = smoothstep(mountainLevel, snowLevel, height);
                            color = lerpColor(mountains, snowPeaks, t);
                        } else {
                            const t = smoothstep(mountainLevel, snowLevel, height);
                            color = lerpColor(hills, mountains, t);
                        }
                    }

                    const idx = (y * gridWidth + x) * 4;
                    data[idx] = color[0];
                    data[idx + 1] = color[1];
                    data[idx + 2] = color[2];
                    data[idx + 3] = 255;
                }
            }

            // Second pass: add shadows based on height differences
            if (shadowIntensity > 0) {
                for (let y = 1; y < gridHeight - 1; y++) {
                    for (let x = 1; x < gridWidth - 1; x++) {
                        const currentHeight = heightMap[y * gridWidth + x];

                        // Check height in light direction
                        const checkX = Math.min(gridWidth - 1, x + Math.round(lightDirX * 3));
                        const checkY = Math.max(0, y + Math.round(lightDirY * 3));
                        const checkHeight = heightMap[checkY * gridWidth + checkX];

                        // Calculate shadow
                        const heightDiff = checkHeight - currentHeight;
                        let shadow = 0;

                        if (heightDiff > 0.05) {
                            shadow = Math.min(1, heightDiff * 3) * shadowIntensity;
                        }

                        // Apply shadow
                        if (shadow > 0) {
                            const idx = (y * gridWidth + x) * 4;
                            data[idx] *= (1 - shadow);
                            data[idx + 1] *= (1 - shadow);
                            data[idx + 2] *= (1 - shadow);
                        }
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);

            document.getElementById('info').textContent =
                `Terrain generated! Water: ${(waterLevel * 100).toFixed(0)}%, Mountains: ${(mountainLevel * 100).toFixed(0)}%`;
        }

        // UI event listeners
        document.getElementById('generateBtn').addEventListener('click', generateTerrain);

        document.getElementById('waterLevel').addEventListener('input', (e) => {
            document.getElementById('waterValue').textContent = parseFloat(e.target.value).toFixed(2);
        });

        document.getElementById('mountainLevel').addEventListener('input', (e) => {
            document.getElementById('mountainValue').textContent = parseFloat(e.target.value).toFixed(2);
        });

        document.getElementById('scale').addEventListener('input', (e) => {
            document.getElementById('scaleValue').textContent = e.target.value;
        });

        document.getElementById('shadowIntensity').addEventListener('input', (e) => {
            document.getElementById('shadowValue').textContent = parseFloat(e.target.value).toFixed(1);
        });

        // Generate initial terrain
        generateTerrain();
    </script>
</body>
</html>
